<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Analizzatore poetico per songwriter - Trova ispirazione per i tuoi testi musicali">
    <title>Analizzatore Poetico</title>
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiQW5hbGl6emF0b3JlIFBvZXRpY28iLCJzaG9ydF9uYW1lIjoiQW5hbGl6emF0b3JlIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJiYWNrZ3JvdW5kX2NvbG9yIjoiIzY2N2VlYSIsInRoZW1lX2NvbG9yIjoiIzY2N2VlYSJ9">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header h1 {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 700;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        button:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #6b21a8;
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #fca5a5;
            margin-top: 10px;
            font-size: 14px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.3s;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-box h3 {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
        }
        
        .simbolico-item, .metaforico-item {
            padding-left: 12px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .simbolico-item {
            border-left: 4px solid #a78bfa;
        }
        
        .metaforico-item {
            border-left: 4px solid #818cf8;
        }
        
        .simbolico-item strong, .metaforico-item strong {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .simbolico-item p {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .metaforico-item em {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            background: rgba(139, 92, 246, 0.6);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .tag:hover {
            transform: scale(1.05);
            background: rgba(139, 92, 246, 0.8);
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .input-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-size: 36px;">üéµ ‚ú®</div>
            <h1>Analizzatore Poetico</h1>
            <p>Trova ispirazione per i tuoi testi musicali</p>
        </div>
        
        <div class="input-section">
            <input 
                type="text" 
                id="parolaInput" 
                placeholder="Inserisci una parola..." 
                autocomplete="off"
                autocapitalize="off"
            />
            <button onclick="analizza()" id="btnAnalizza">üîç Analizza</button>
            <div id="errore" class="error hidden"></div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p style="margin-top: 15px;">Analisi in corso...</p>
        </div>
        
        <div id="risultati"></div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è for songwriters
        </div>
    </div>

    <script>
        let parola = '';
        const input = document.getElementById('parolaInput');
        const btnAnalizza = document.getElementById('btnAnalizza');
        const erroreDiv = document.getElementById('errore');
        const loadingDiv = document.getElementById('loading');
        const risultatiDiv = document.getElementById('risultati');
        
        input.addEventListener('input', function(e) {
            parola = e.target.value;
            erroreDiv.classList.add('hidden');
        });
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analizza();
            }
        });
        
        async function analizza() {
            if (!parola.trim()) {
                erroreDiv.textContent = '‚ö†Ô∏è Inserisci una parola da analizzare';
                erroreDiv.classList.remove('hidden');
                return;
            }
            
            erroreDiv.classList.add('hidden');
            risultatiDiv.innerHTML = '';
            risultatiDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            btnAnalizza.disabled = true;
            
            try {
                const prompt = `Analizza la parola "${parola}" per la scrittura creativa e poetica. Fornisci un output JSON strutturato con:

1. collegamentiSimbolici: array di 5-7 oggetti {concetto: string, spiegazione: string}
2. collegamentiMetaforici: array di 3-5 oggetti {metafora: string, esempio: string}
3. rimePerfette: array di 8-10 stringhe
4. rimeImperfette: array di 6-8 stringhe
5. campoSemantico: array di 5-6 stringhe

Ordina i suggerimenti dal pi√π comune al pi√π creativo. Considera registri emotivi sia positivi che negativi.

IMPORTANTE: Rispondi SOLO con un oggetto JSON valido, senza testo aggiuntivo o formattazione markdown. Non includere backticks.`;

                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 2000,
                        messages: [
                            { role: "user", content: prompt }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error('Errore API: ' + response.status);
                }

                const data = await response.json();
                let testoRisposta = data.content[0].text;
                testoRisposta = testoRisposta.replace(/```json\n?/g, "").replace(/```\n?/g, "").trim();
                
                const risultato = JSON.parse(testoRisposta);
                mostraRisultati(risultato);
                
                // Scroll smooth ai risultati
                setTimeout(() => {
                    risultatiDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
                
            } catch (error) {
                console.error('Errore:', error);
                erroreDiv.textContent = '‚ùå Errore durante l\'analisi. Verifica la connessione e riprova.';
                erroreDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                btnAnalizza.disabled = false;
            }
        }
        
        function mostraRisultati(dati) {
            let html = `
                <div class="result-box">
                    <h3>üìù PAROLA: ${parola.toUpperCase()}</h3>
                </div>
                
                <div class="result-box">
                    <h3>üîó COLLEGAMENTI SIMBOLICI</h3>
                    ${dati.collegamentiSimbolici.map(item => `
                        <div class="simbolico-item">
                            <strong>‚Ä¢ ${item.concetto}</strong>
                            <p>${item.spiegazione}</p>
                        </div>
                    `).join('')}
                </div>
                
                <div class="result-box">
                    <h3>üí≠ COLLEGAMENTI METAFORICI</h3>
                    ${dati.collegamentiMetaforici.map(item => `
                        <div class="metaforico-item">
                            <strong>‚Ä¢ ${item.metafora}</strong>
                            <em>"${item.esempio}"</em>
                        </div>
                    `).join('')}
                </div>
                
                <div class="result-box">
                    <h3>üéØ RIME PERFETTE</h3>
                    <div class="tag-container">
                        ${dati.rimePerfette.map(rima => `<div class="tag">${rima}</div>`).join('')}
                    </div>
                </div>
                
                <div class="result-box">
                    <h3>üéº RIME IMPERFETTE</h3>
                    <div class="tag-container">
                        ${dati.rimeImperfette.map(rima => `<div class="tag">${rima}</div>`).join('')}
                    </div>
                </div>
                
                <div class="result-box">
                    <h3>üìö CAMPO SEMANTICO</h3>
                    <div class="tag-container">
                        ${dati.campoSemantico.map(p => `<div class="tag">${p}</div>`).join('')}
                    </div>
                </div>
            `;
            
            risultatiDiv.innerHTML = html;
            risultatiDiv.classList.remove('hidden');
        }
        
        // Aggiungi supporto per installazione PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Opzionale: registra service worker per uso offline
            });
        }
    </script>
</body>
</html>
